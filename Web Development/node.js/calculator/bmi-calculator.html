<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <form action="/bmicalculator" method="post" class="row p-3 mx-auto">
      <h1 class="col-lg-12">BMI Calculator</h1>
      <input class="col-lg-2" type="text" name="weight" placeholder="Your weight in kg...">
      <input class="col-lg-2" type="text" name="height" placeholder="Your height in m...">
      <button class="btn btn-primary col-lg-1" type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>
